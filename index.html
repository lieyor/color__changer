<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="main-text">
            Background color:
            <span id="color" class="color">#FFF456</span>
        </h2>
        <button id="btn" class="btn">Click to change the color</button>
        <div class="countdown">
            <div class="info_cont">
                <h4 class="days">10</h4>
                <span>Days</span>
            </div>
            <div class="info_cont">
                <h4 class="hour">15</h4>
                <span>Hours</span>
            </div>
            <div class="info_cont">
                <h4 class="minutes">45</h4>
                <span>Minutes</span>
            </div>
            <div class="info_cont">
                <h4 class="seconds">56</h4>
                <span>Seconds</span>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
